<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css.map}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<title>New Master SKU</title>
</head>
<body class="bg">
<nav th:insert="~{fragments/navbar.html::nav}"></nav>

<div class="container text-center pt-3">
	<h1>New Master SKU</h1>
</div>

<div class="container mt-2">

<div class="row">
		<div class="col-md-4 offset-md-4 bg-card p-2" style="border-radius: 10px;">
		
			<form th:action="@{/process-new-master-sku}" method="post" id="order_form">
					
					<div id="order_row">
					   		
					   		
					   		<!-- Master SKU Title -->
					   		<div class="d-flex flex-row mb-3">
					   		
					   							   	
							   		
							   			<div>
								   			<label class="mb-2">SKU Title</label>
									    	<input class="form-control" required="required" name="masterSkuTitle" id="masterSkuTitle" placeholder="Title....."/>
										</div>
										
										<div class=" ms-2">
								   			<label class="mb-2" >Units</label>
									    	<input class="form-control" value="1" name="masterSkuQty" id="masterSkuQty" placeholder="5 or 10.......etc..."/>
										</div>
							   		
									   							   		
					      	 </div>
					      	 
					      	 <div >	
							   	<label class="mb-2 color" >Description</label>					   		 
								<textarea type="text" class="form-control mb-2" name="masterSkuDescription" placeholder="PO description goes here......."></textarea>
							 </div>
					   		
					   		
					   		<!-- Product Row -->
					   		<div class="d-flex flex-row mb-3">
					   		
							   		<div>
							   			<label class="mb-2">RAW SKU 1</label>
								    	<select class="form-select" name="rawSku[]" id="rawSku" >
											  <option selected>Select a product</option>
											  <option th:each="rawSku: ${session.rawSkuList}" th:value="${rawSku.name}" th:text="${rawSku.name}"/>
										</select>
							   		</div>
						   		
							   		<div class="ms-2">	
							   			 <label class="mb-2">Quantity/SKU</label>					   		 
									     <input type="number" class="form-control" id="rawskuquantity" name="rawskuquantity[]" placeholder="eg. 5">
							   		</div>							   							   		
					      	 </div>
					      	 
					      	  		<!-- Product Row -->
					   		<div class="d-flex flex-row mb-3">
					   		
							   		<div>
							   			<label class="mb-2">RAW SKU 2</label>
								    	<select class="form-select" name="rawSku[]" id="rawSku">
											  <option selected></option>
											  <option th:each="rawSku: ${session.rawSkuList}" th:value="${rawSku.name}" th:text="${rawSku.name}"/>
										</select>
							   		</div>
						   		
							   		<div class="ms-2">	
							   			 <label class="mb-2">Quantity/SKU</label>					   		 
									     <input type="number" class="form-control" id="rawskuquantity" name="rawskuquantity[]" placeholder="eg. 5">
							   		</div>  		
						   							   		
					      	 </div>
					      	 
					      	 <!-- Product Row  -->
					      	  		<!-- Product Row -->
					   		<div class="d-flex flex-row mb-3">
					   		
							   		<div>
							   			<label class="mb-2">RAW SKU 3</label>
								    	<select class="form-select" name="rawSku[]" id="rawSku">
											  <option selected></option>
											  <option th:each="rawSku: ${session.rawSkuList}" th:value="${rawSku.name}" th:text="${rawSku.name}"/>
										</select>
							   		</div>
						   		
							   		<div class="ms-2">	
							   			 <label class="mb-2">Quantity/SKU</label>					   		 
									     <input type="number" class="form-control" id="rawskuquantity" name="rawskuquantity[]" placeholder="eg. 5">
							   		</div>	   		
					      	 </div>
					      	 
					      	 <!-- Product Row  -->
					      	 
					      	 <!-- Product Row -->
					   		<div class="d-flex flex-row mb-3">
					   		
							   		<div>
							   			<label class="mb-2">RAW SKU 4</label>
								    	<select class="form-select" name="rawSku[]" id="rawSku">
											  <option selected></option>
											  <option th:each="rawSku: ${session.rawSkuList}" th:value="${rawSku.name}" th:text="${rawSku.name}"/>
										</select>
							   		</div>
						   		
							   		<div class="ms-2">	
							   			 <label class="mb-2">Quantity/SKU</label>					   		 
									     <input type="number" class="form-control" id="rawskuquantity" name="rawskuquantity[]" placeholder="eg. 5">
							   		</div>			   		
					      	 </div>
				    </div>	
	
					<div style="text-align: center;" class="mt-4">
					  	<input type="submit" class="btn btn-primary" value="Process Order"/>				  
					</div>
							  
				</form>	
			</div>			
		</div>
	</div>

	$("label").css("color","yellow");

</html>
