<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css.map}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<meta charset="UTF-8">
<title>KimS</title>
</head>
<body class="bg">

<div class="text-center mt-5 pt-5">
<h1 class="main-head">Login</h1>
</div>

<div class="container mt-2 pt-4">
	<div class="row">
		<div class="col-md-4 offset-md-4 card bg-card" style="border-radius: 10px;">
		
			<form th:action="@{/login}" method="post" class="p-4">
			
				  <div class="mb-3">
				    <label for="email" class="form-label">Email address</label>
				    <input 
				    type="email" 
				    class="form-control" 
				    id="email"
				    name="email" 
				    placeholder="Email..." >
				    
				    
				  </div>
				  
				  
				  <div class="mb-3">
				   <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input 
				    type="password" 
				    class="form-control" 
				    id="password" 
				    name="password"
				    placeholder="Password..." >
				    
				  </div>
				
				  <div class="mt-4">
				  <button type="submit" id="login-btn" class="btn btn-primary" >Login</button>
				  </div>
			</form>		
			
			<div style="display: flex;" class="ms-3">
				<p><a class="link-opacity-75" href="/forgot-password" style="margin-left: 3px; text-decoration: none; color: black;">Reset Password</a></p>
				<p><a class="link-opacity-75" href="/sign-up" style="margin-left: 130px; text-decoration: none; color: black;">Register</a></p>
			</div>	
					
		</div>
	</div>
</div>

</body>
<script>
$(document).ready(function(){
	$("label").css("color","yellow");
	$("a").css("color","yellow");
})
</script>
</html>
