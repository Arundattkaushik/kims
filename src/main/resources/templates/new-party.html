<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css.map}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<title>Add Party</title>
</head>
<body class="bg">
<nav th:insert="~{fragments/navbar.html::nav}"></nav>

<div class="container text-center  mt-4 pt-4">
	<h1>New Party</h1>
</div>

<div class="container mt-4">

<div class="row">
		<div class="col-md-6 offset-md-3 bg-card p-4" style="border-radius: 10px;">
		
		<!-- action="/process-new-party" -->
		
			<form action="/create-new-party" method="post" id="partyForm" >
						
						
				<!-- Row 1 -->
					<div class="row">
					
						<div class="col mb-3" >
							 <label class="form-label">Party Name*</label>
						     <input type="text" class="form-control" name="partyName" required="required" placeholder="Party Name">					
						</div>	
						
						<div class="col mb-3">
						    <label for="exampleInputEmail1" class="form-label">Mobile No.</label>
						    <input type="number" class="form-control" id="mobile" name="mobile" placeholder="9756*****3">					   
				 		</div>	
					
					</div>
					
				<!-- Row 2 -->
					<div class="row">
					
							<div class="col mb-3" >
								 <label class="form-label">State</label>
							     <input type="text" class="form-control" name="state" placeholder="Uttar Pradesh">					
							</div>	
							
							<div class="col mb-3">
							    <label for="exampleInputEmail1" class="form-label">State Code</label>
							    <input type="number" class="form-control" id="stateCode" name="stateCode" placeholder="20***1">					   
					 		</div>	
					
					</div>
					
					
					<!-- Row 3  -->
					<div class="row">
					
							<div class="col mb-3">
							    <label for="exampleInputEmail1" class="form-label">Email address</label>
							    <input type="email" class="form-control" id="email" name="email" placeholder="someone@xyz.com">
						   </div>
							
							<div class="col mb-3">
							    <label for="exampleInputEmail1" class="form-label">GSTIN</label>
							    <input type="text" class="form-control" id="gstin" name="gstin" placeholder="HS123876B">					   
					 		</div>	
					
					</div>
					
					
				
			
				  
				  
				  <div class="form-floating mb-4 mt-4">
					  <textarea class="form-control" placeholder="Leave a comment here" name="address" style="height: 150px"></textarea>
					  <label id="address">Address</label>
				  </div>
				  
				  
				  <!-- hidden fields for default values  -->
				    <input type="text" id="status" hidden="" name="status" value="ACTIVE">
				  
				
				  <div style="text-align: center;">
				  	<button type="submit" class="btn btn-primary" >Add Party</button>				  
				  </div>
			</form>		
					
		</div>
	</div>

</div>

<script>
	$(document).ready(()=>{
		$('label').css('color','yellow');
		$('#address').css('color','red');
	})
</script>

</body>
</html>
