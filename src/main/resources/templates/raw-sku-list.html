<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css.map}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{js/datatables.min.css}">
<script type="text/javascript" th:src="@{js/datatables.min.js}"></script>


<title>Raw SKU</title>
</head>
<body class="bg">
	<nav th:insert="~{fragments/navbar.html::nav}"></nav>

	<!-- page heading area -->
	<div>
		<h3 style="text-align: center; padding-top: 20px; font-weight: bolder;">RAW SKU TABLE</h3>
	</div>
	

	<!-- add button area -->
	<div
		style="display: flex; flex-direction: row-reverse; margin-right: 110px">
		<a type="button" class="btn btn-primary" href="/new-raw-sku">
		<img class="icon-s me-1 pb-0" alt="" th:src="@{img/plus.png}">ADD SKU</a>
	</div>

	<!-- table area -->
	<div class="mt-2 p-0 container" id="table-data">

		<table class="table" id="data-table">
			<thead class="table-dark">
				<tr>
					<th scope="col" class="text-center">ID</th>
					<th scope="col" class="text-center" style="width: 20%">Sku</th>

					<th scope="col" class="text-center" style="width: 20%">Party</th>
					<th scope="col" class="text-center">Quantity</th>
					<th scope="col" class="text-center">Description</th>
					<th scope="col" style="text-align: right;">Action</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>

		</table>

	</div>


	<!-- Pop-up box -->

	<div class="container popup" id="pop-box">

		<div class="row">
			<div class="col-md-4 offset-md-4 p-4" style="border-radius: 6px; background: white; border: 2px solid black; ">

				<form action="" method="post">
					
					

					<div class="row">
						<div class="col d-flex flex-column ms-5">
							<label class="mb-3" style="font-weight: bold;">Id</label>
							<label class="mb-3" style="font-weight: bold;">Title</label> 
							<label class="mb-3" style="font-weight: bold;">Available Quantity</label> 						
							<label class="mb-3" style="font-weight: bold;">Add Quantity</label> 						
							<label class="mb-3" style="font-weight: bold;">New Quantity</label> 						
						</div>	
						
						<div class="col d-flex flex-column">
							<label class="mb-3" id="rId"></label>
							<label class="mb-3" id="rTitle"></label> 
							<label class="mb-3" id="rAvlQty"></label> 						
							<input id="rAddQty" class="form-control mb-3" style="width: 70px;" type="number" onchange="calculateNewQuantity()"/> 						
							<label class="mb-3" id="rTotalQty"></label> 						
						</div>				
					</div>
					
					
					
					<div style="text-align: center;" class="mt-4">
						<button type="button" class="btn btn-primary" onclick="closePopup()">Cancel</button>
						<button type="button" class="btn btn-primary ms-2" onclick="updateQuantity()">Update</button>
					</div>

				</form>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" th:src="@{js_logics/raw_skuList.js}"></script>
</body>

</html>
