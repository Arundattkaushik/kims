<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css.map}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{js/datatables.min.css}">
<script type="text/javascript" th:src="@{js/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js_logics/master_sku_list.js}"></script>
<title>MASTER  SKU</title>
</head>
<body class="bg">
<nav th:insert="~{fragments/navbar.html::nav}"></nav>

<!-- page heading area -->
<div>
<h3 style="text-align: center; padding-top: 20px; font-weight: bolder;">MASTER SKU TABLE</h3>
</div>

<!-- add button area -->
<div style="display: flex; flex-direction: row-reverse; margin-right: 109px;">
<a type="button" class="btn btn-primary" href="/new-master-sku" ><img class="icon-s me-1 pb-0" alt="" th:src="@{img/plus.png}">New Master SKU</a>
</div>

<!-- table area -->
<div class="mt-2 p-0 container">
			
			<table id="data-table" class="table">
				  <thead class="table-dark">
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">SKU</th>
				      <th scope="col">RawItem</th>
				      <th scope="col">HSN</th>
				      <th scope="col" style="text-align: center;">Description</th>
				      <th scope="col" style="text-align: center;">Action</th>
				    </tr>
				  </thead>
				  <tbody id="tbody">
				    
				  </tbody>
			</table>

		</div>
		
	<!-- Pop-up box -->

	<div class="container popup" id="pop-box" style="background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  width: 40%">
			<form id="master-update-form" onsubmit="updateMaster()">
			
			
							<div id="order_row">					   		
					   		
					   		<!-- Master SKU Title -->
					   		<div class="row p-2">
					   					<div class="col">
					   					
					   						<label class="mb-2">SKU Title*</label>
									    	<input class="form-control" readonly="readonly" required="required" name="masterSkuTitle" id="masterSkuTitle" placeholder="Title"/>
												
					   					</div>				   					
					   					
					   					<div class="col">
					   					
					   						<label class="mb-2">HSN</label>
									    	<input type="text" readonly="readonly" class="form-control" name="hsn" id="hsn" placeholder="HSN"/>
					   					
					   					</div>
					   													   							   		
					      	 </div>
					      	 
					      	 <div class="row p-3">	
							   	<label class="mb-2" >Description</label>					   		 
								<textarea class="form-control mb-2" readonly="readonly" style="height: 150px" id="masterSkuDescription" name="masterSkuDescription" placeholder="Description."></textarea>
							 </div>
					   		
					   		
					   	<!-- Table for Products -->
						<table class="table" id="data-table">
							  <thead>
							    <tr>							     
									<th>Item SKU</th>
									<th>Quantity</th>
								
							    </tr>
							    
							  </thead>
							  <tbody id="tbody2">
							   
							  </tbody>
						</table>
					   		
					   		

				    </div>	
	
				<div class="text-center pb-2">
					<button type="button" class="btn btn-primary" onclick="closeModel()">Close</button>
					<button type="submit" class="btn btn-primary ms-2 d-none">Update</button>
					
				</div>
				
			</form>
		
					
			
	</div>

	
	
</body>
</html>
